<!-- blog/list.html -->

{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    <div class="post-list">
        {% for post in object_list %}
            <div class="post">
                <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
                <div class="body">{{ post.body|safe }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
